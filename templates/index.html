<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Capteurs et Commandes</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Donn√©es Capteurs</h1>
    <table>
        <tr><th>Type</th><th>Valeur</th><th>Date</th></tr>
        {% for capteur in capteurs %}
        <tr>
            <td>{{ capteur.type }}</td>
            <td>{{ capteur.valeur }}</td>
            <td>{{ capteur.date }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Envoyer une commande</h2>
    <form method="post" action="/commande">
        <input type="text" name="commande" placeholder="Ex : LED_ON" required>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
